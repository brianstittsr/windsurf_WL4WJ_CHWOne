version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run build
    build:
      commands:
        - echo "Next.js build completed"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

backend:
  phases:
    build:
      commands:
        - echo "Backend build completed"
  cache:
    paths: []
